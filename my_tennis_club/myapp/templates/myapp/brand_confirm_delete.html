<!-- myapp/templates/brand_confirm_delete.html -->
{% extends "myapp/base.html" %}
{% block content %}

<h2>Are you sure you want to delete "{{ object.name }}"?</h2>

<form method="POST">
    {% csrf_token %}
    <button type="submit">Yes, Delete</button>
    <a href="{% url 'brand_list' %}">Cancel</a>
</form>

{% endblock %}
